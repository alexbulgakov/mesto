<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="root"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип"></header><main class="content"><section class="profile"><div class="profile__avatar-box"><img class="profile__avatar" src="f1b8f10e93da269a1363.jpg" alt="Аватар"> <button type="button" class="profile__avatar-btn"><img class="profile__avatar-edit-img" src="8667ac4a523e8fc42e59.svg" alt="Кнопка редактирования"></button></div><div class="profile__profile-info"><h1 class="profile__name">Жак-Ив Кусто</h1><p class="profile__about">Исследователь океана</p></div><button class="profile__edit-button" type="button"><img class="profile__edit-button-img" src="8667ac4a523e8fc42e59.svg" alt="Кнопка редактирования"></button> <button class="profile__add-button" type="button"><img class="profile__add-button-img" src="d86bb2edc2f6eadb96b7.svg" alt="Кнопка добавления"></button></section><section class="elements"><ul class="elements__list"></ul></section></main><section class="popup popup_type_edit"><div class="popup__container"><button class="popup__close-icon" type="button"></button><form class="popup-form" name="popup-form-edit" novalidate><h2 class="popup-form__heading">Редактировать профиль</h2><fieldset class="popup-form__input-container"><label class="popup-form__field"><input class="popup-form__item popup-form__item_el_name" name="name" id="name-input" required minlength="2" maxlength="40" placeholder="Имя"> <span class="popup-form__input-error name-input-error"></span></label> <label class="popup-form__field"><input class="popup-form__item popup-form__item_el_about" name="about" id="about-input" required minlength="2" maxlength="200" placeholder="Профессиональная деятельность"> <span class="popup-form__input-error about-input-error"></span></label> <button class="popup-form__button" type="submit">Сохранить</button></fieldset></form></div></section><section class="popup popup_type_new-card"><div class="popup__container"><button class="popup__close-icon" type="button"></button><form class="popup-form" name="popup-form-add" novalidate><h2 class="popup-form__heading">Новое место</h2><fieldset class="popup-form__input-container"><label class="popup-form__field"><input class="popup-form__item popup-form__item_el_name" name="name" placeholder="Название" id="name" required minlength="2" maxlength="30"> <span class="popup-form__input-error name-error"></span></label> <label class="popup-form__field"><input class="popup-form__item popup-form__item_el_link" type="url" name="link" placeholder="Ссылка на картинку" id="link" required> <span class="popup-form__input-error link-error"></span></label> <button class="popup-form__button" type="submit">Создать</button></fieldset></form></div></section><section class="popup popup_type_new-avatar"><div class="popup__container"><button class="popup__close-icon" type="button"></button><form class="popup-form" name="popup-form-add" novalidate><h2 class="popup-form__heading">Обновить аватар</h2><fieldset class="popup-form__input-container"><label class="popup-form__field"><input class="popup-form__item popup-form__item_avatar_link" type="url" name="link-avatar" placeholder="Ссылка на аватар" id="avatar-link" required> <span class="popup-form__input-error avatar-link-error"></span></label> <button class="popup-form__button" type="submit">Сохранить</button></fieldset></form></div></section><section class="popup popup_type_delete"><div class="popup__container"><button class="popup__close-icon" type="button"></button><form class="popup-form" name="popup-form-delete" novalidate><h2 class="popup-form__heading">Вы уверены?</h2><fieldset class="popup-form__input-container popup-form__input-container_type_delete"><button class="popup-form__button popup-form__button_type_delete" type="submit">Да</button></fieldset></form></div></section><section class="popup popup_type_image"><div class="popup__container-img"><button class="popup__close-icon" type="button"></button> <img class="popup__picture" src="#" alt="Фото локации"><p class="popup__location-name"></p></div></section><footer class="footer"><p class="footer__author">&#169; 2021 Алексей Булгаков</p></footer></div><template id="card"><li class="element"><img class="element__picture" src="#" alt="Фото локации"> <button class="element__delete" type="button"></button><div class="element__location-box"><h2 class="element__location"></h2><div class="element__like-box"><button class="element__like" type="button"></button> <span class="element__likes-counter"></span></div></div></li></template></body></html>
