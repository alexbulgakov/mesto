<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body>
    <div class="root">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/photo.jpg" alt="Аватар">
                <div class="profile__profile-info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__about">Исследователь океана</p>
                </div>
                <div class="profile__edit-button">
                    <img class="profile__edit-button-img" src="./images/pen.svg" alt="Кнопка редактирования">
                </div>
                <div class="profile__add-button">
                    <img class="profile__add-button-img" src="./images/plus.svg" alt="Кнопка добавления">
                </div>
            </section>

            <section class="elements">
                <ul class="elements__list">
                    <li class="element">
                        <img class="element__picture" src="./images/karachaevsk.jpg" alt="Фото локации">
                        <div class="element__location-box">
                            <h2 class="element__location">Карачаевск</h2>
                            <img class="element__like" src="./images/like.svg" alt="Лайк">
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__picture" src="./images/elbrus.jpg" alt="Фото локации">
                        <div class="element__location-box">
                            <h2 class="element__location">Гора Эльбрус</h2>
                            <img class="element__like" src="./images/like.svg" alt="Лайк">
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__picture" src="./images/dombay.jpg" alt="Фото локации">
                        <div class="element__location-box">
                            <h2 class="element__location">Домбай</h2>
                            <img class="element__like" src="./images/like.svg" alt="Лайк">
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__picture" src="./images/elbrus.jpg" alt="Фото локации">
                        <div class="element__location-box">
                            <h2 class="element__location">Гора Эльбрус</h2>
                            <img class="element__like" src="./images/like.svg" alt="Лайк">
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__picture" src="./images/dombay.jpg" alt="Фото локации">
                        <div class="element__location-box">
                            <h2 class="element__location">Домбай</h2>
                            <img class="element__like" src="./images/like.svg" alt="Лайк">
                        </div>
                    </li>
                    <li class="element">
                        <img class="element__picture" src="./images/karachaevsk.jpg" alt="Фото локации">
                        <div class="element__location-box">
                            <h2 class="element__location">Карачаево-Черкессия</h2>
                            <img class="element__like" src="./images/like.svg" alt="Лайк">
                        </div>
                    </li>
                </ul>
            </section>

            <section class="popup">
                <div class="popup__container">
                    <img class="popup__close-icon popup__close-icon_shadow_true" src="./images/plus.svg" alt="Закрыть">
                    <div class="edit-form">
                        <form class="edit-form__container">
                            <h2 class="edit-form__heading">Редактировать профиль</h2>
                            <fieldset class="edit-form__input-container">
                                <input class="edit-form__item edit-form__item_el_name" type="text" name="name">
                                <input class="edit-form__item edit-form__item_el_about" type="text" name="about">
                            </fieldset>
                            <fieldset class="edit-form__handlers">
                                <input class="edit-form__button" type="submit" value="Сохранить">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__author">&#169; 2021 Алексей Булгаков</p>
        </footer>
    </div>
    <script src="./pages/script.js"></script>
</body>

</html>
