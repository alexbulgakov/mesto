<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body>
    <div class="root">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип">
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/photo.jpg" alt="Аватар">
                <div class="profile__profile-info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__about">Исследователь океана</p>
                </div>
                <button class="profile__edit-button" type="button"><img class="profile__edit-button-img" src="./images/pen.svg"
                        alt="Кнопка редактирования"></button>
                <button class="profile__add-button" type="button">
                    <img class="profile__add-button-img" src="./images/plus.svg" alt="Кнопка добавления">
                </button>
            </section>

            <section class="elements">
                <ul class="elements__list"></ul>
            </section>
        </main>

        <section class="popup popup_type_edit">
            <div class="popup__container">
                <button class="popup__close-icon" type="button"></button>
                <form class="popup-form" name="popup-form">
                    <h2 class="popup-form__heading">Редактировать профиль</h2>
                    <fieldset class="popup-form__input-container">
                        <input class="popup-form__item popup-form__item_el_name" type="text" name="name">
                        <input class="popup-form__item popup-form__item_el_about" type="text" name="about">
                    </fieldset>
                    <button class="popup-form__button" type="submit">Сохранить</button>
                </form>
            </div>
        </section>

        <section class="popup popup_type_new-card">
            <div class="popup__container">
                <button class="popup__close-icon" type="button"></button>
                <form class="popup-form" name="popup-form">
                    <h2 class="popup-form__heading">Новое место</h2>
                    <fieldset class="popup-form__input-container">
                        <input class="popup-form__item popup-form__item_el_name" type="text" name="name" placeholder="Название">
                        <input class="popup-form__item popup-form__item_el_link" type="text" name="link" placeholder="Ссылка на картинку">
                    </fieldset>
                    <button class="popup-form__button" type="submit">Создать</button>
                </form>
            </div>
        </section>

        <section class="popup popup_type_image">
            <div class="popup__container-img">
                <button class="popup__close-icon" type="button"></button>
                <img class="popup__picture" src="" alt="Фото локации">
                <p class="popup__location-name"></p>
            </div>
        </section>

        <footer class="footer">
            <p class="footer__author">&#169; 2021 Алексей Булгаков</p>
        </footer>
    </div>

    <template id="card">
        <li class="element">
            <img class="element__picture" src="" alt="Фото локации">
            <button class="element__delete" type="button"></button>
            <div class="element__location-box">
                <h2 class="element__location"></h2>
                <button class="element__like" type="button"></button>
            </div>
        </li>
      </template>

    <script src="./scripts/script.js"></script>
</body>

</html>
